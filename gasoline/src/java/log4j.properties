log4j.rootCategory=INFO, Default, Console
### Log to File
log4j.appender.Default=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Default.File=C:/TM.log
#log4j.appender.Default.MaxFileSize=5000KB
log4j.appender.Default.DatePattern='.'yyyy-MM-dd
#log4j.appender.Default.MaxBackupIndex=5
log4j.appender.Default.layout=org.apache.log4j.PatternLayout
log4j.appender.Default.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS} %-5p %c - %m%n
### Log to Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=DEBUG
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%c{1} ]  %m%n